{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <td>{{stock.stock}}</td>
          <td>{{stock.shares}}</td>
          <td>{{stock.price}}</td>
          <td>{{stock.total}}</td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <td class="border-0" colspan="2"></td>
        <td class="border-0 fw-bold">Cash</td>
        <td class="border-0">{{cash}}</td>
      </tr>
      <tr>
        <td class="border-0" colspan="2"></td>
        <td class="border-0 fw-bold">Total</td>
        <td class="border-0">{{total}}</td>
      </tr>
    </tfoot>
  </table>
{% endblock %}
